<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <input type="text" id="task" placeholder="Tambahkan tugas" onkeydown="addTaskOnEnter(event)">
        <button onclick="addTask()">Tambah</button>
        <ul id="taskList">
        </ul>
        <audio id="addSound" src="asiapp.mp3"></audio>
        <audio id="deleteSound" src="delet.mp3"></audio>
        <audio id="checkSound" src="mantap.mp3"></audio>
    </div>
    <script src="script,js.js"></script>
</body>
</html>
